<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #resultados {
            margin-top: 20px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Votación</h1>

    <form id="votacionForm">
        <label>
            <input type="radio" name="voto" value="Fuerza Estudiantil"> Fuerza Estudiantil
        </label>
        <label>
            <input type="radio" name="voto" value="Blanco"> Blanco
        </label>
        <br>
        <button type="button" onclick="registrarVoto()">Votar</button>
        <button type="button" onclick="mostrarEstadisticas()">Mostrar Estadísticas</button>
        <button type="button" onclick="finalizarVotaciones()">Finalizar Votaciones</button>
    </form>

    <div id="resultados"></div>
    <canvas id="graficoPastel" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="java.js"></script>
</body>
</html>
